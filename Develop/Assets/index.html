<!DOCTYPE html>
<html lang="en">
  <head> <!-- Head Section: Contains metadata and page title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./CSS/style.css" /> <!--Link to external CSS for styling -->
  </head>
  <body> <!-- Body of the card, where the password input field is located -->
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea 
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea> <!-- Textarea for displaying the generated password -->
        </div>
        <div class="card-footer"> <!-- Footer of the card -->
          <button id="generate" class="btn">Generate Password</button> <!-- Button to trigger password generation -->
        </div>
      </div>
    </div>
    <script src="./JS/script.js"></script> <!--Link to external JavaScript for functionality-->
  </body>
</html>
